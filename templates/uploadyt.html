<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video to YouTube</title>
</head>
<body>
    <h1>Upload a Video to YouTube</h1>
    
    <form id="upload-form" enctype="multipart/form-data">
        <label for="videoTitle">Video Title:</label><br>
        <input type="text" id="videoTitle" name="videoTitle" required><br><br>

        <label for="videoDescription">Video Description:</label><br>
        <input type="text" id="videoDescription" name="videoDescription" required><br><br>

        <label for="videoFile">Choose Video File:</label><br>
        <input type="file" id="videoFile" name="videoFile" accept="video/*" required><br><br>

        <button type="submit">Upload Video</button>
    </form>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user input values
            var title = document.getElementById('videoTitle').value;
            var description = document.getElementById('videoDescription').value;
            var file = document.getElementById('videoFile').files[0];

            var formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            formData.append('videoFile', file);

            // Send the video data to the backend for uploading to YouTube
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Video uploaded:', data);
                alert('Video uploaded successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to upload video.');
            });
        });
    </script>
</body>
</html>
