<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                display: flex;
                justify-content: center; 
                align-items: center; 
                height: 100vh; 
                background-color: #f9f9f9; 
            }
    
            h1 {
                text-align: center; 
            }
    
            .image-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                padding: 10px;
            }
    
            .image-grid button {
                border: none;
                background: none;
                cursor: pointer;
            }
    
            .image-grid img {
                width: 100%;
                height: auto;
                border: 2px solid black;
                border-radius: 5px; 
                transition: transform 0.3s ease; 
            }
    
            .image-grid img:hover {
                transform: scale(1.1); 
            }

            .post-button {
                padding: 10px 20px;
                margin: 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                text-align: center;
            }

            .post-button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Post Once, Display Everywhere</h1>
            <button class="post-button">Post</button>
        </div>
        <div class="image-grid">
            <a href="https://accounts.google.com/ServiceLogin?service=youtube" target="_blank">
                <button>
                    <img src="images/youtube-logo.jpg" alt="Youtube Logo">
                </button>
            </a>
            <a href="https://api.instagram.com/oauth/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=user_profile,user_media&response_type=code">
                <button>
                    <img src="image2.jpg" alt="Image 2">
                </button>
            </a>
            <button>
                <img src="image3.jpg" alt="Image 3">
            </button>
            <button>
                <img src="image4.jpg" alt="Image 4">
            </button>
            <button>
                <img src="image5.jpg" alt="Image 5">
            </button>
            <button>
                <img src="image6.jpg" alt="Image 6">
            </button>
            <button>
                <img src="image7.jpg" alt="Image 7">
            </button>
            <button>
                <img src="image8.jpg" alt="Image 8">
            </button>
        </div>
    </body>
</html>
